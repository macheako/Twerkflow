name: Test Build Workflow
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on:
  push:
    branches:
      - 'workflows'
    tags:
      - build_*

env:
  GITHUB_BASE_REF: ${{ github.base_ref }}

jobs:
  Print-Tag-Version:
    runs-on: ubuntu-latest
    steps:
      - name: Set the value
        id: step_one
        run: |
          echo "tag_version=${GITHUB_BASE_REF}" >> "$GITHUB_ENV"

      - name: Use the value
        id: step_two
        run: |
          printf '%s\n' "$tag_version" # This will output 'yellow'